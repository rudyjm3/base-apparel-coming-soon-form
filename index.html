<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/main-stylesheet.css">
  <script defer src="./js/main.js"></script>
  
  <title>Base Apparel coming soon page</title>
</head>
<body>



   <div id="main-container">
      <div class="left-wrapper">
         <header>
            <div class="logo-wrapper">
               <img src="images/logo.svg" alt="logo image">
            </div>
            <div class="mobile-hero-wrapper">
               <img src="/images/hero-mobile.jpg" alt="model">
            </div>
         </header>
         <main>
            <h1>
               <span class="first-word-title">We're</span><br>
               Coming<br>
               Soon
            </h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
               Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="/" name="email-form" id="emailForm" action="/" onsubmit="return false;">

               <div class="input-control">
                  <input type="text" name="email" id="email" placeholder="Email-Address">
                  <div class="error-txt"></div>
                  <div class="success-txt"></div>
                  <div class="error-icon"><img src="/images/icon-error.svg" alt="error icon"> </div>
               </div>

               <button type="submit">
                  <img src="/images/icon-arrow.svg" alt="arrow right"/>
               </button>

               

               
            </form>
         </main>
      </div>

      <aside>
         <!-- <h1>Some Text For Testing Collapse</h1> -->
         <!-- <img src="/images/hero-desktop.jpg" alt="model"> -->
      </aside>
   </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://dwdrm.com" target="_blank">Rudolph Mims</a>.
    </p>
  </footer>


  
</body>
</html>
